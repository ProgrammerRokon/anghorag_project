<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"/>
    <!--Google Font Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/style.css">
    <title>Anghorag</title>
</head>

<body>

<!--header start-->
<div class="container">
    <div class="row justify-content-start align-items-center">

        <div class="col-3">
            <img src="images/logo.png" alt="logo">
        </div>

        <div class="col-6">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-8">
                        <div class="form-group has-search">
                            <i class="fa fa-search form-control-feedback"></i>
                            <input type="text" class="form-control border rounded-pill input_color" placeholder="Search for products...">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="d-flex justify-content-end">
                <form class="d-flex" role="search">
                    <div class="d-flex align-items-center">
                        <i class="far fa-user ms-4"></i><span class="fw-bold ms-2">Account</span>
                    </div>
                    <div class="d-flex mt-2 ms-3">
                        <div class="vr h-75"></div>
                    </div>
                    <div>
                        <a class="btn rounded-pill ms-3 text-white" id="cart_color" href="#" role="button"> <i class="fas fa-shopping-bag"></i><span class="ms-2">Cart (0)</span></a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!--header end-->

<!--JavaScript -->
<script src="bootstrap-5.2.3-dist/js/jquery-3.7.0.min.js"></script>
<script src="bootstrap-5.2.3-dist/js/popper.min.js"></script>
<script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
<script src="bootstrap-5.2.3-dist/js/script.js"></script>

</body>
</html>
